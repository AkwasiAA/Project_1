{% extends "base.html" %}
{% block content %}

<div class="supplier-container">

    {% for supplier in all_suppliers %}
    <div class="supplier">
        <div class="name">
            {{supplier.supplier_name}}
            <br>
            <div class="id">
                Supplier id: {{supplier.id}}
                <br>
                <br>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
