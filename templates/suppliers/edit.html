{% extends "base.html" %}
{% block content %}

    <div>
        <label for="supplier_name">Supplier Name:</label>
        <input type="text" id="supplier_name" name="supplier_name" value="{{supplier.supplier_name}}" required>
    </div>

    <button type="submit">Update Supplier</button>

</form>

{% endblock %}
