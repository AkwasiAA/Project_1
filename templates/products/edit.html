{% extends "base.html" %}
{% block content %}

<form action="/products/{{product.id}}" method="post">
    <div>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{product.product_name}}" required>
    </div>

    <div>
        <label for="prod_description">Product Description:</label>
        <input type="text" id="prod_description" name="prod_description" value="{{product.prod_description}}" required>
    </div>

    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{product.quantity}}" required>
    </div>

    <div>
        <label for="purchase_price">Purchased for:</label>
        <input type="number" id="purchase_price" name="purchase_price" value="{{product.purchase_price}}" required>
    </div>

    <div>
        <label for="selling_price">Price:</label>
        <input type="number" id="selling_price" name="selling_price" value="{{product.selling_price}}" required>
    </div>

    <div>
        <label for="supplier">Supplier:</label>
        <select id="supplier" name="supplier_id">
            {% for supplier in all_suppliers %}
              <option value="{{supplier.id}}"
                {% if product.supplier.id == supplier.id %} selected="selected"{% endif %}>
                {{ supplier.supplier_name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Update Product</button>

</form>

{% endblock %}
