{% extends "base.html" %}
{% block content %}

<div class="new-product">
    <form action="/products" method="post">

        <div>
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" placeholder="Product Name" required autofocus>
        </div>

        <div>
            <label for="prod_description">Product Description:</label>
            <input type="text" id="prod_description" name="prod_description" placeholder="Product Description" required autofocus>
        </div>

        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" required autofocus>
        </div>

        <div>
            <label for="purchase_price">Purchased for:</label>
            <input type="number" id="purchase_price" name="purchase_price" placeholder="Purchased for" required autofocus>
        </div>

        <div>
            <label for="selling_price">Price:</label>
            <input type="number" id="selling_price" name="selling_price" placeholder="Price" required autofocus>
        </div>

        <div>
            <label for="supplier">Supplier:</label>
            <select id="supplier" name="supplier_id">
                {% for supplier in all_suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.supplier_name }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Add Product</button>
    
    </form>
</div>

{% endblock %}
