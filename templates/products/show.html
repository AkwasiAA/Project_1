{% extends "base.html" %}
{% block content %}

<div>
    <p>{{product.product_name}}</p>
    <hr>
    <p>{{product.prod_description}}</p>
    <hr>
    <p>{{product.quantity}}</p>
    <p>{{product.supplier.supplier_name()}}</p>
    <p>{{product.purchase_price}}</p>
    <p>{{product.selling_price}}</p>
    <p><a href="/products/{{product.id}}/edit">Edit</a></p>
</div>

{% endblock %}
